<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
      ></app-alert>
    <div *ngIf="isLoading" class="col-md-offset-5">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm"
      *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          ngModel
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          ngModel
          required
          minlength="6">
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Login' : 'Sign up' }}
        </button>
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? 'Sign up' : 'Login' }}
          </button>
      </div>
    </form>
  </div>
</div>
